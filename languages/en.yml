description_xpconfig: "Command to manage the XP system. If enabled, you randomly earn between 15 and 25 XP per message per minute. This command takes one of the following modes as an argument:\n- `color` to change the color of some texts on your XP card\n- `background` to change the background image of your XP card (the recommended image size is a multiple of 934 × 282, otherwise the image will be stretched)\n- `channel` to see, choose or change the channel where the level up messages will be sent\n- `enable` or `disable` to enable or disable the XP system (disabled by default)\n- `import` to import levels from MEE6\n- `reset` to reset a member's or server's XP\n- `message` to change the message displayed when someone climbs a level. You can use certain tags in the message and they will be replaced according to the list below\nSpecial tags:\n- `{user}` = user mention\n- `{username}` = username\n- `{tag}` = username + tag\n- `{level}` = user's level\n- `{server}` = server name"
