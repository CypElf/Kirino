description_call: "This command allows you to make the call as in a classroom. Members of the server will have a certain amount of time (which you decide when you start a call) to react to the call message. After the time has elapsed, the list of members who have reacted is sent to you in a channel of your choice, in private messages or in the same room where the call was started. Instead of retrieving the result of the call in a Discord message, you can also retrieve it in a text file. You can only have 3 active calls at a time on a server. If you want to force the end of a call before its timeout, you can simply delete the call message to trigger its end. The time to specify is in minutes and can be a decimal number."
