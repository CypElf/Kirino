about_me: |-
  Coucou, je suis {{bot_name}}, un bot développé avec discord.js.
  Je suis originaire de l'animé *Ore no imōto ga konna ni kawaii wake ga nai*, aussi connu sous le nom d'*Oreimo*, duquel je suis un des deux personnage principaux.
  Si vous trouvez un bug ou avez une idée d'amélioration / de chose à ajouter, n'hésitez pas à l'envoyer à mon créateur via la commande `report`.
  Enfin, si vous avez besoin d'aide pour quoi que ce soit, vous pouvez directement mon serveur de support : https://discord.gg/NNAGZCz
  Vous y trouverez également les changelogs de mes nouvelles versions, pour être tenus au courant des nouveautés et changements me concernant.
  Merci de m'avoir ajoutée à votre serveur et de m'utiliser !