q_and_a_content: |-
  **"How to use the command [insert command name]?"**
  
  Check its description and parameters descriptions in the slash commands, everything is explained here.
  
  **"I found a bug or encountered a problem!"**
  
  If an error happened, it usually gets instantly logged then fixed shortly after that. For anything else, don't hesitate to use the `report` command to submit the issue to me.
  
  **"I want to be informed of the changes Kirino receives."**
  
  Just join the [support server](https://discord.gg/NNAGZCz) and read the <#742723228983885887> channel. You can also follow it to consult the messages in another server.
  
  **"I need to discuss with you about something related to this bot, so a report isn't adapted."**
  
  Join the [support server](https://discord.gg/NNAGZCz) and you should be able to DM me, but consider making a report instead if it applies to the situation, as it's easier for me to track.